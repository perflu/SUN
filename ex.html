<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Mall</title>
  <style>
    /* Paste the CSS code here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    /* Header Styles */

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation Styles */

    nav {
      background-color: #444;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Main Content Styles */

    .main-content {
      padding: 20px;
    }

    /* Product Grid Styles */

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin-top: 0;
    }

    .product p {
      margin-bottom: 0;
    }

    /* Footer Styles */

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <h1 class="logo">Shopping Mall</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <h2>Welcome to our Shopping Mall!</h2>
      <div class="product-grid">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$29.99</p>
        </div>
        <div class="product">
          <img src="product3.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$24.99</p>
        </div>
        <!-- Add more product divs as needed -->
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 Shopping Mall. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
